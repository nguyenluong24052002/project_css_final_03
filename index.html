<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./icon/font-awesome-4.7.0/css/font-awesome.css">
</head>
<body>
    <header>
        <div class="header-top">
            <div class="container">
                <div class="top-left">
                    <div class="english-usd">
                        <div class="english">
                            <img src="./img/icon/1.webp" alt="">
                            <a href="">ENGLISH</a>
                            <i class="fa fa-chevron-down" aria-hidden="true"></i>
                        </div>
                        <div class="usd">
                            <a href="">USD</a>
                            <i class="fa fa-chevron-down" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="facebook">
                        <ul>
                            <li><i class="fa fa-facebook" aria-hidden="true"></i></i></li>
                            <li><i class="fa fa-twitter" aria-hidden="true"></i></li>
                            <li><i class="fa fa-youtube" aria-hidden="true"></i></li>
                            <li><i class="fa fa-google-plus" aria-hidden="true"></i></li>
                            <li><i class="fa fa-instagram" aria-hidden="true"></i>  </li>
                        </ul>
                    </div>
                </div>
                <div class="top-right">
                    <ul>
                        <li>
                            <i class="fa fa-user-o" aria-hidden="true"></i>
                            <a href="">MY ACCOUNT</a>
                        </li>
                        <li>
                            <i class="fa fa-check-circle-o" aria-hidden="true"></i>
                            <a href="">CHECKOUT</a>
                        </li>
                        <li>
                            <i class="fa fa-key" aria-hidden="true"></i>
                            <a href="">SIGN IN</a>
                        </li>
                    </ul>
                </div>
            </div>


        </div>

        <div class="header-center">
            <div class="container">
                <div class="raloza">
                    <img src="./img/logo/logo.webp" alt="">
                </div>
                <div class="phone-shop">
                    <div class="phone">
                        <i class="fa fa-phone" aria-hidden="true"></i>
                        <small>+888 1234 56780 - +5555678 12340</small>
                        <p>Mon-Fri: 8:30am - 7:00pm; Sat-Sun: 9:30am - 4:30pm</p>
                    </div>
                    <div class="shop">
                        <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                        <p>4</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="header-botton">
            <div class="container">
                <div class="menu">
                    <ul>
                        <li>HOME</li>
                        <li>PAGE</li>
                        <li>MEN</li>
                        <li>WOMEN</li>
                        <li>BLOG</li>
                        <li>ABOUT US</li>
                        <li>CONTACT</li>
                    </ul>
                </div>
                <div class="input">
                    <input type="text" placeholder="Search our catalog" >
                </div>
            </div>
        </div>
    </header>
</body>
</html>
